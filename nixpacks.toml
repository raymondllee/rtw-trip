[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "nodejs_20"]

[phases.install]
cmds = [
    "npm install",
    "python3.11 -m pip install --upgrade pip setuptools wheel",
    "python3.11 -m pip install -r requirements.txt"
]

[phases.build]
cmds = [
    "npm run build:config"
]

[start]
cmd = "bash start.sh"
