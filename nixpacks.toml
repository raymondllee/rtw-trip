[phases.setup]
nixPkgs = ["python3", "nodejs_20"]
aptPkgs = ["python3-pip", "python3-venv"]

[phases.install]
cmds = [
    "npm ci --prefer-offline --no-audit",
    "pip3 install --break-system-packages --no-cache-dir -r requirements.txt"
]

[phases.build]
cmds = [
    "npm run build:web"
]

[start]
cmd = "bash start.sh"
