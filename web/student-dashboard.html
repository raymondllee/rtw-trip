<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - Travel Education</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="./education-styles.css">
    <style>
        :root {
            --primary: #1e88e5;
            --primary-dark: #1565c0;
            --secondary: #42a5f5;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text-light: #f8fafc;
            --text-gray: #94a3b8;
            --success: #10b981;
            --warning: #f59e0b;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #1e88e5 0%, #42a5f5 100%);
            padding: 2rem 2rem 4rem;
            position: relative;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .student-info h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .student-info p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .main-container {
            max-width: 1200px;
            margin: -3rem auto 2rem;
            padding: 0 2rem;
            position: relative;
            z-index: 10;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-card);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-label {
            color: var(--text-gray);
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-light);
        }

        .stat-subtext {
            font-size: 0.875rem;
            color: var(--text-gray);
            margin-top: 0.25rem;
        }

        /* Action Bar */
        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        /* Curricula Grid */
        .curricula-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .curriculum-card {
            background: var(--bg-card);
            border-radius: 1rem;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.2s;
        }

        .curriculum-card:hover {
            transform: translateY(-4px);
        }

        .card-header {
            padding: 1.25rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .location-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
        }

        .location-country {
            color: var(--text-gray);
            font-size: 0.875rem;
        }

        .status-badge {
            font-size: 0.75rem;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-weight: 500;
            text-transform: capitalize;
        }

        .status-draft {
            background: rgba(148, 163, 184, 0.2);
            color: #94a3b8;
        }

        .status-active {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .status-completed {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }

        .card-body {
            padding: 1.25rem;
        }

        .meta-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            color: var(--text-gray);
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .card-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-light);
            padding: 0.5rem;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.25rem;
        }

        .btn-outline:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
            color: var(--text-gray);
            font-size: 1.2rem;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-gray);
            background: var(--bg-card);
            border-radius: 1rem;
            grid-column: 1 / -1;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: none;
        }

        /* Modal Overlay Centering */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(4px);
            z-index: 9999;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-y: auto;
        }

        .modal-overlay[style*="display: flex"] {
            display: flex !important;
        }
    </style>

</head>

<body>
    <div class="header">
        <div class="header-content">
            <div class="student-info" id="studentInfo">
                <h1>Learning Journey</h1>
                <p>Loading profile...</p>
            </div>
            <a href="/" class="back-btn">‚Üê Back to Trip Planning</a>
        </div>
    </div>

    <div class="main-container">
        <div id="errorMessage" class="error-message"></div>

        <div class="stats-grid" id="statsGrid">
            <!-- Stats will be injected here -->
            <div class="stat-card">
                <div class="stat-label">Total Curricula</div>
                <div class="stat-value">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Learning Activities</div>
                <div class="stat-value">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Completion Rate</div>
                <div class="stat-value">-%</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Countries Visited</div>
                <div class="stat-value">-</div>
            </div>
        </div>

        <div class="action-bar">
            <h2 class="section-title">Curriculum Plans</h2>
            <button id="bulkGenerateBtn" class="btn-primary">
                <span>‚ú®</span> Generate All Curricula
            </button>
        </div>

        <div class="curricula-grid" id="curriculaGrid">
            <div class="loading-spinner">Loading dashboard data...</div>
        </div>
    </div>

    <script type="module">
        import { showBulkGenerationModal } from '/src/education/bulkGenerationUI.ts';
        import { showCurriculumViewerModal } from '/src/education/educationUI.ts';

        // API Base URL - adjust if needed
        const API_BASE = '/api/education';



        // Get student ID from URL or localStorage
        const urlParams = new URLSearchParams(window.location.search);
        let studentId = urlParams.get('student_id') || localStorage.getItem('current_student_id');

        // DOM Elements
        const studentInfoEl = document.getElementById('studentInfo');
        const statsGridEl = document.getElementById('statsGrid');
        const curriculaGridEl = document.getElementById('curriculaGrid');
        const errorMessageEl = document.getElementById('errorMessage');
        const bulkGenerateBtn = document.getElementById('bulkGenerateBtn');

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            await loadStudentsAndInit();

            bulkGenerateBtn.addEventListener('click', () => {
                if (studentId) showBulkGenerationModal(studentId);
            });
        });

        async function loadStudentsAndInit() {
            try {
                // Fetch all students first
                const response = await fetch(`${API_BASE}/students`);
                if (!response.ok) throw new Error('Failed to fetch students');
                const data = await response.json();
                console.log('API Response for students:', data);
                const students = Array.isArray(data) ? data : (data.students || []);

                if (students.length === 0) {
                    showError('No student profiles found.');
                    return;
                }

                // If no studentId selected yet, pick the first one
                if (!studentId) {
                    // Prefer 'Ivy' if she exists, otherwise first one
                    const ivy = students.find(s => s.name === 'Ivy');
                    studentId = ivy ? ivy.id : students[0].id;
                    localStorage.setItem('current_student_id', studentId);

                    // Update URL without reload
                    const newUrl = new URL(window.location);
                    newUrl.searchParams.set('student_id', studentId);
                    window.history.pushState({}, '', newUrl);
                }

                // Render student selector in header
                renderStudentSelector(students, studentId);

                // Fetch dashboard for selected student
                fetchDashboardData(studentId);

            } catch (error) {
                console.error('Error initializing:', error);
                showError('Failed to load students. Please create a student profile first.');
            }
        }

        function renderStudentSelector(students, currentId) {
            const selectorHtml = `
    <div style="margin-bottom: 0.5rem;">
        <select id="studentSelector"
            style="background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.2); padding: 4px 8px; border-radius: 4px; font-size: 0.9rem;">
            ${students.map(s => `<option value="${s.id}" ${s.id === currentId ? 'selected' : ''}>${s.name}</option>
            `).join('')}
        </select>
    </div>
    `;

            // Insert before the H1
            const h1 = studentInfoEl.querySelector('h1');
            if (h1) {
                h1.insertAdjacentHTML('beforebegin', selectorHtml);

                document.getElementById('studentSelector').addEventListener('change', (e) => {
                    const newId = e.target.value;
                    localStorage.setItem('current_student_id', newId);
                    window.location.href = `?student_id=${newId}`;
                });
            }
        }

        async function fetchDashboardData(id) {
            try {
                const response = await fetch(`${API_BASE}/students/${id}/dashboard`);
                if (!response.ok) throw new Error('Failed to fetch dashboard data');

                const data = await response.json();
                renderDashboard(data.dashboard);
            } catch (error) {
                console.error('Error:', error);
                showError(error.message);
                curriculaGridEl.innerHTML = '<div class="empty-state">Failed to load dashboard data. Please try again.</div>';
            }
        }

        function renderDashboard(dashboard) {
            const { student_profile, curricula, statistics } = dashboard;

            // 1. Render Header
            studentInfoEl.innerHTML = `
    <h1>${student_profile.name}'s Learning Journey</h1>
    <p>Grade ${student_profile.grade} ‚Ä¢ ${student_profile.state || 'US'} ‚Ä¢ ${student_profile.learning_style ||
                'General'} Learner</p>
    `;

            // 2. Render Stats
            statsGridEl.innerHTML = `
    <div class="stat-card">
        <div class="stat-label">Total Curricula</div>
        <div class="stat-value">${statistics.total_curricula}</div>
        <div class="stat-subtext">Across ${statistics.countries_covered} countries</div>
    </div>
    <div class="stat-card">
        <div class="stat-label">Learning Activities</div>
        <div class="stat-value">${statistics.total_activities}</div>
        <div class="stat-subtext">${statistics.completed_activities} completed</div>
    </div>
    <div class="stat-card">
        <div class="stat-label">Completion Rate</div>
        <div class="stat-value">${statistics.completion_rate}%</div>
        <div class="stat-subtext">Of planned activities</div>
    </div>
    <div class="stat-card">
        <div class="stat-label">Countries Covered</div>
        <div class="stat-value">${statistics.countries_covered}</div>
        <div class="stat-subtext">${statistics.countries.slice(0, 3).join(', ')}${statistics.countries.length > 3 ?
                    '...' : ''}</div>
    </div>
    `;

            // 3. Render Curricula Grid
            if (curricula.length === 0) {
                curriculaGridEl.innerHTML = `
    <div class="empty-state">
        <h3>No curricula generated yet</h3>
        <p>Use the "Generate All Curricula" button to create learning plans for your trip.</p>
    </div>
    `;
                return;
            }

            curriculaGridEl.innerHTML = curricula.map(plan => {
                // Calculate activity count safely
                let activityCount = 0;
                if (plan.location_lessons) {
                    Object.values(plan.location_lessons).forEach(lesson => {
                        if (lesson.on_location) {
                            activityCount += (lesson.on_location.experiential_activities?.length || 0);
                            activityCount += (lesson.on_location.structured_lessons?.length || 0);
                        }
                    });
                }

                const date = new Date(plan.created_at).toLocaleDateString();

                // Get location name (assuming single location per plan for now, or first key)
                let locationName = "Unknown Location";
                let country = "";
                if (plan.location_lessons) {
                    const firstKey = Object.keys(plan.location_lessons)[0];
                    if (firstKey) {
                        const lesson = plan.location_lessons[firstKey];
                        locationName = lesson.location_name || firstKey;
                        country = plan.country || "";
                    }
                }

                return `
    <div class="curriculum-card">
        <div class="card-header">
            <div>
                <div class="location-name">üìç ${locationName}</div>
                <div class="location-country">${country}</div>
            </div>
            <span class="status-badge status-${plan.status || 'draft'}">${plan.status || 'draft'}</span>
        </div>
        <div class="card-body">
            <div class="meta-row">
                <div class="meta-item">üìÖ ${date}</div>
                <div class="meta-item">üìö ${activityCount} Activities</div>
            </div>
            <div class="card-actions">
                <button class="btn-outline" onclick="viewCurriculum('${plan.id}')">
                    üëÅÔ∏è View
                </button>
                <button class="btn-outline" onclick="editCurriculum('${plan.id}')">
                    ‚úèÔ∏è Edit
                </button>
            </div>
        </div>
    </div>
    `;
            }).join('');
        }

        function showError(msg) {
            errorMessageEl.textContent = msg;
            errorMessageEl.style.display = 'block';
        }

        // Global handlers for buttons
        window.viewCurriculum = (id) => {
            showCurriculumViewerModal(id, false);
        };

        window.editCurriculum = (id) => {
            showCurriculumViewerModal(id, true);
        };
    </script>
</body>

</html>
