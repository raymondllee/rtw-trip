<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Learning Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            color: #718096;
        }

        /* Statistics Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .stat-card .stat-label {
            font-size: 0.9rem;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
        }

        .stat-card .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .stat-card .stat-detail {
            font-size: 0.9rem;
            color: #a0aec0;
        }

        .stat-card.purple {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .stat-card.purple .stat-label,
        .stat-card.purple .stat-value,
        .stat-card.purple .stat-detail {
            color: white;
        }

        /* Action Bar */
        .action-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        /* Curricula Grid */
        .section-title {
            color: white;
            font-size: 1.8rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .curricula-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .curriculum-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .curriculum-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .curriculum-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .curriculum-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .curriculum-location {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #718096;
            font-size: 0.9rem;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-draft {
            background: #fed7d7;
            color: #c53030;
        }

        .status-active {
            background: #c6f6d5;
            color: #2f855a;
        }

        .status-completed {
            background: #bee3f8;
            color: #2c5282;
        }

        .curriculum-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
            padding-top: 15px;
            border-top: 1px solid #e2e8f0;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.85rem;
            color: #718096;
        }

        .curriculum-actions {
            display: flex;
            gap: 10px;
            padding-top: 15px;
            border-top: 1px solid #e2e8f0;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 0.9rem;
            border-radius: 8px;
            flex: 1;
        }

        /* Loading State */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            color: white;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            background: white;
            border-radius: 15px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .empty-state h2 {
            font-size: 1.8rem;
            color: #2d3748;
            margin-bottom: 15px;
        }

        .empty-state p {
            color: #718096;
            margin-bottom: 25px;
            font-size: 1.1rem;
        }

        /* Error State */
        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #c53030;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1 id="header-title">Student Learning Journey</h1>
            <p id="header-subtitle">Loading...</p>
        </div>

        <!-- Loading State -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading your dashboard...</p>
        </div>

        <!-- Error State -->
        <div id="error" class="error-message" style="display: none;"></div>

        <!-- Statistics Grid -->
        <div id="stats-section" style="display: none;">
            <div class="stats-grid">
                <div class="stat-card purple">
                    <div class="stat-label">Total Curricula</div>
                    <div class="stat-value" id="stat-curricula">0</div>
                    <div class="stat-detail" id="stat-countries-detail">0 countries</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Learning Activities</div>
                    <div class="stat-value" id="stat-activities">0</div>
                    <div class="stat-detail">Across all destinations</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Completion Rate</div>
                    <div class="stat-value" id="stat-completion">0%</div>
                    <div class="stat-detail" id="stat-completion-detail">0 of 0 completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Countries Visited</div>
                    <div class="stat-value" id="stat-countries">0</div>
                    <div class="stat-detail" id="stat-countries-list"></div>
                </div>
            </div>

            <!-- Action Bar -->
            <div class="action-bar">
                <button class="btn btn-primary" id="bulk-generate-btn">
                    ‚ú® Generate All Curricula
                </button>
                <button class="btn btn-secondary" id="back-btn">
                    ‚Üê Back to Trip Planning
                </button>
            </div>

            <!-- Curricula Section -->
            <h2 class="section-title">My Curricula</h2>
            <div class="curricula-grid" id="curricula-grid"></div>
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="empty-state" style="display: none;">
            <h2>No Curricula Yet</h2>
            <p>Get started by generating curricula for your trip destinations!</p>
            <button class="btn btn-primary" id="empty-generate-btn">
                ‚ú® Generate Curricula
            </button>
        </div>
    </div>

    <script>
        // Get student ID from URL params or localStorage
        const urlParams = new URLSearchParams(window.location.search);
        const studentId = urlParams.get('student_id') || localStorage.getItem('current_student_id') || 'student_default';

        // Store for later use
        localStorage.setItem('current_student_id', studentId);

        // API base URL (adjust if needed)
        const API_BASE = window.location.origin;

        // Load dashboard data
        async function loadDashboard() {
            try {
                const response = await fetch(`${API_BASE}/api/education/students/${studentId}/dashboard`);

                if (!response.ok) {
                    throw new Error(`Failed to load dashboard: ${response.statusText}`);
                }

                const data = await response.json();

                if (data.status === 'success') {
                    displayDashboard(data.dashboard);
                } else {
                    throw new Error(data.error || 'Unknown error');
                }
            } catch (error) {
                console.error('Error loading dashboard:', error);
                showError(error.message);
            }
        }

        // Display dashboard data
        function displayDashboard(dashboard) {
            const { student_profile, curricula, statistics } = dashboard;

            // Hide loading
            document.getElementById('loading').style.display = 'none';

            // Update header
            document.getElementById('header-title').textContent = `${student_profile.name}'s Learning Journey`;
            document.getElementById('header-subtitle').textContent = `Grade ${student_profile.grade} ‚Ä¢ ${student_profile.state}`;

            // Check if empty
            if (curricula.length === 0) {
                document.getElementById('empty-state').style.display = 'block';
                return;
            }

            // Show stats section
            document.getElementById('stats-section').style.display = 'block';

            // Update statistics
            document.getElementById('stat-curricula').textContent = statistics.total_curricula;
            document.getElementById('stat-countries-detail').textContent = `${statistics.countries_covered} countries`;

            document.getElementById('stat-activities').textContent = statistics.total_activities;

            document.getElementById('stat-completion').textContent = `${statistics.completion_rate}%`;
            document.getElementById('stat-completion-detail').textContent =
                `${statistics.completed_activities} of ${statistics.total_activities} completed`;

            document.getElementById('stat-countries').textContent = statistics.countries_covered;
            const countriesList = statistics.countries.slice(0, 3).join(', ');
            const moreCountries = statistics.countries.length > 3 ? ` +${statistics.countries.length - 3} more` : '';
            document.getElementById('stat-countries-list').textContent = countriesList + moreCountries;

            // Display curricula
            displayCurricula(curricula);
        }

        // Display curricula cards
        function displayCurricula(curricula) {
            const grid = document.getElementById('curricula-grid');
            grid.innerHTML = '';

            curricula.forEach(curriculum => {
                const card = createCurriculumCard(curriculum);
                grid.appendChild(card);
            });
        }

        // Create curriculum card
        function createCurriculumCard(curriculum) {
            const card = document.createElement('div');
            card.className = 'curriculum-card';

            // Get first location for display
            const locationLessons = curriculum.location_lessons || {};
            const firstLocationId = Object.keys(locationLessons)[0];
            const firstLocation = locationLessons[firstLocationId] || {};

            const locationName = firstLocation.location_name || 'Unknown Location';
            const country = firstLocation.country || '';

            // Count activities
            const experiential = firstLocation.experiential_learning || [];
            const structured = firstLocation.structured_learning || [];
            const totalActivities = experiential.length + structured.length;

            // Format date
            const generatedDate = curriculum.generated_at ?
                new Date(curriculum.generated_at).toLocaleDateString() :
                'Unknown date';

            // Status badge
            const status = curriculum.status || 'draft';
            const statusClass = `status-${status}`;

            card.innerHTML = `
                <div class="curriculum-header">
                    <div>
                        <div class="curriculum-title">${locationName}</div>
                        <div class="curriculum-location">
                            üìç ${country}
                        </div>
                    </div>
                    <span class="status-badge ${statusClass}">${status}</span>
                </div>
                <div class="curriculum-meta">
                    <div class="meta-item">
                        ‚è±Ô∏è ${firstLocation.duration_weeks || 1} weeks
                    </div>
                    <div class="meta-item">
                        üìö ${totalActivities} activities
                    </div>
                    <div class="meta-item">
                        üìÖ ${generatedDate}
                    </div>
                </div>
                <div class="curriculum-actions">
                    <button class="btn btn-primary btn-sm view-btn" data-plan-id="${curriculum.id}">
                        üëÅÔ∏è View
                    </button>
                    <button class="btn btn-secondary btn-sm edit-btn" data-plan-id="${curriculum.id}">
                        ‚úèÔ∏è Edit
                    </button>
                </div>
            `;

            // Add event listeners
            const viewBtn = card.querySelector('.view-btn');
            const editBtn = card.querySelector('.edit-btn');

            viewBtn.addEventListener('click', () => viewCurriculum(curriculum.id));
            editBtn.addEventListener('click', () => editCurriculum(curriculum.id));

            return card;
        }

        // View curriculum
        function viewCurriculum(planId) {
            // Open curriculum viewer in new tab
            const curriculumUrl = `/web/index.html?view_curriculum=${planId}`;
            window.open(curriculumUrl, '_blank');
        }

        // Edit curriculum (placeholder)
        function editCurriculum(planId) {
            alert('Edit functionality will be implemented in the next step!');
            // TODO: Open edit modal
        }

        // Bulk generate (placeholder)
        function bulkGenerate() {
            alert('Bulk generation UI will be implemented in the next step!');
            // TODO: Open bulk generation modal
        }

        // Show error
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = `Error: ${message}`;
            errorDiv.style.display = 'block';
        }

        // Event listeners
        document.getElementById('bulk-generate-btn').addEventListener('click', bulkGenerate);
        document.getElementById('empty-generate-btn').addEventListener('click', bulkGenerate);
        document.getElementById('back-btn').addEventListener('click', () => {
            window.close();
            // If window.close() doesn't work (popup blocker), redirect
            setTimeout(() => {
                window.location.href = '/';
            }, 100);
        });

        // Load dashboard on page load
        loadDashboard();
    </script>
</body>
</html>
