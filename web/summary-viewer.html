<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Itinerary Summary</title>
  <link rel="stylesheet" href="summary-print.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background: #f5f5f5;
      overflow-x: hidden;
      word-wrap: break-word;
      overflow-wrap: break-word;
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      background: white;
      border-right: 1px solid #ddd;
      padding: 1.5rem 1rem;
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      width: 220px;
      z-index: 100;
      box-shadow: 2px 0 4px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .sidebar h1 {
      font-size: 1.2rem;
      color: #1e88e5;
      margin-bottom: 0.5rem;
    }

    .sidebar-actions {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .main-content {
      margin-left: 220px;
      flex: 1;
      min-width: 0;
    }

    .btn {
      padding: 0.5rem 0.75rem;
      border: none;
      border-radius: 4px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      width: 100%;
    }

    .btn-primary {
      background: #1e88e5;
      color: white;
    }

    .btn-primary:hover {
      background: #1565c0;
    }

    .btn-secondary {
      background: #f5f5f5;
      color: #333;
      border: 1px solid #ddd;
    }

    .btn-secondary:hover {
      background: #e0e0e0;
    }

    .container {
      max-width: 1400px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      word-wrap: break-word;
      overflow-wrap: break-word;
      overflow-x: hidden;
    }

    .loading {
      text-align: center;
      padding: 3rem;
      color: #666;
    }

    .loading::after {
      content: '...';
      animation: dots 1.5s steps(4, end) infinite;
    }

    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60%, 100% { content: '...'; }
    }

    .error {
      background: #ffebee;
      color: #c62828;
      padding: 1rem;
      border-radius: 4px;
      margin: 1rem 0;
      border-left: 4px solid #c62828;
    }

    .summary-content {
      font-size: 1rem;
      line-height: 1.8;
      word-wrap: break-word;
      overflow-wrap: break-word;
      hyphens: auto;
    }

    .summary-content h1 {
      font-size: 2rem;
      color: #1e88e5;
      margin: 2rem 0 1rem 0;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid #1e88e5;
    }

    .summary-content h2 {
      font-size: 1.5rem;
      color: #333;
      margin: 1.5rem 0 0.75rem 0;
    }

    .summary-content h3 {
      font-size: 1.2rem;
      color: #555;
      margin: 1rem 0 0.5rem 0;
    }

    .summary-content p {
      margin: 0.75rem 0;
    }

    .summary-content ul, .summary-content ol {
      margin: 0.75rem 0 0.75rem 2rem;
    }

    .summary-content li {
      margin: 0.5rem 0;
    }

    .summary-content strong {
      color: #1e88e5;
      font-weight: 600;
    }

    .summary-content code {
      background: #f5f5f5;
      padding: 0.2rem 0.4rem;
      border-radius: 3px;
      font-family: 'Courier New', monospace;
      font-size: 0.9em;
    }

    .summary-content pre {
      background: #f5f5f5;
      padding: 1rem;
      border-radius: 4px;
      overflow-x: auto;
      margin: 1rem 0;
      word-wrap: break-word;
      overflow-wrap: break-word;
      white-space: pre-wrap;
      max-width: 100%;
    }

    .summary-content blockquote {
      border-left: 4px solid #1e88e5;
      padding-left: 1rem;
      margin: 1rem 0;
      color: #666;
      font-style: italic;
    }

    .summary-content table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
      max-width: 100%;
      overflow-x: auto;
      display: block;
      white-space: nowrap;
    }

    .summary-content th,
    .summary-content td {
      padding: 0.75rem;
      border: 1px solid #ddd;
      text-align: left;
      word-wrap: break-word;
      overflow-wrap: break-word;
      white-space: normal;
      max-width: 200px;
    }

    .summary-content th {
      background: #f5f5f5;
      font-weight: 600;
    }

    /* Responsive table */
    @media (max-width: 768px) {
      .summary-content table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }

      .summary-content th,
      .summary-content td {
        min-width: 120px;
        white-space: normal;
      }
    }

    .meta-info {
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 4px;
      margin-bottom: 2rem;
      font-size: 0.9rem;
      color: #666;
    }

    .meta-info div {
      margin: 0.25rem 0;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .sidebar {
        position: relative;
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #ddd;
      }

      .main-content {
        margin-left: 0;
      }

      .sidebar-actions {
        flex-direction: row;
        flex-wrap: wrap;
      }

      .btn {
        width: auto;
        flex: 1;
      }

      body {
        flex-direction: column;
      }

      .container {
        margin: 1rem;
        padding: 1.5rem;
      }

      .summary-content {
        font-size: 0.9rem;
        overflow-x: hidden;
      }

      .summary-content h1 {
        font-size: 1.5rem;
        word-wrap: break-word;
        overflow-wrap: break-word;
      }

      .summary-content h2 {
        font-size: 1.3rem;
        word-wrap: break-word;
        overflow-wrap: break-word;
      }

      .summary-content h3 {
        font-size: 1.1rem;
        word-wrap: break-word;
        overflow-wrap: break-word;
      }

      .meta-info {
        font-size: 0.8rem;
      }

      .summary-content table {
        font-size: 0.8rem;
      }

      .summary-content th,
      .summary-content td {
        padding: 0.5rem;
        max-width: 150px;
      }
    }

    @media (max-width: 480px) {
      .header {
        padding: 1rem;
      }

      .header-content {
        padding: 0;
      }

      .header-actions {
        flex-direction: column;
        gap: 0.5rem;
        width: 100%;
      }

      .btn {
        font-size: 0.8rem;
        padding: 0.4rem 0.8rem;
        width: 100%;
        justify-content: center;
      }

      .container {
        margin: 0.5rem;
        padding: 1rem;
        max-width: calc(100vw - 1rem);
      }

      .summary-content {
        font-size: 0.85rem;
        overflow-x: hidden;
      }

      .summary-content h1 {
        font-size: 1.3rem;
        word-wrap: break-word;
        overflow-wrap: break-word;
      }

      .summary-content h2 {
        font-size: 1.2rem;
        word-wrap: break-word;
        overflow-wrap: break-word;
      }

      .summary-content h3 {
        font-size: 1rem;
        word-wrap: break-word;
        overflow-wrap: break-word;
      }

      .summary-content table {
        font-size: 0.75rem;
      }

      .summary-content th,
      .summary-content td {
        padding: 0.4rem;
        max-width: 100px;
      }

      .summary-content pre {
        font-size: 0.8rem;
        padding: 0.75rem;
      }
    }

    /* Print styles */
    @media print {
      body {
        background: white;
        display: block;
      }

      .sidebar {
        display: none;
      }

      .main-content {
        margin-left: 0;
      }

      .container {
        box-shadow: none;
        padding: 0;
        margin: 0;
      }

      .summary-content {
        font-size: 11pt;
      }

      .summary-content h1 {
        font-size: 18pt;
        page-break-after: avoid;
      }

      .summary-content h2 {
        font-size: 14pt;
        page-break-after: avoid;
      }

      .summary-content h3 {
        font-size: 12pt;
        page-break-after: avoid;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <aside class="sidebar">
    <h1>Itinerary Summary</h1>

    <div class="section-toggles" style="margin-bottom: 1rem;">
      <label style="font-size: 0.75rem; font-weight: 600; text-transform: uppercase; color: #666; margin-bottom: 0.5rem; display: block;">Sections</label>
      <div style="display: flex; flex-direction: column; gap: 0.25rem;">
        <label style="display: flex; align-items: center; gap: 0.5rem; font-size: 0.85rem; cursor: pointer;">
          <input type="checkbox" data-section-toggle="executive" checked>
          <span>Executive Summary</span>
        </label>
        <label style="display: flex; align-items: center; gap: 0.5rem; font-size: 0.85rem; cursor: pointer;">
          <input type="checkbox" data-section-toggle="detailed">
          <span>Detailed Itinerary</span>
        </label>
        <label style="display: flex; align-items: center; gap: 0.5rem; font-size: 0.85rem; cursor: pointer;">
          <input type="checkbox" data-section-toggle="financial">
          <span>Financial Summary</span>
        </label>
        <label style="display: flex; align-items: center; gap: 0.5rem; font-size: 0.85rem; cursor: pointer;">
          <input type="checkbox" data-section-toggle="timeline">
          <span>Timeline View</span>
        </label>
        <label style="display: flex; align-items: center; gap: 0.5rem; font-size: 0.85rem; cursor: pointer;">
          <input type="checkbox" data-section-toggle="destinations">
          <span>Destination Details</span>
        </label>
      </div>
    </div>

    <div class="sidebar-actions">
      <button class="btn btn-secondary" id="toggle-costs-btn">üí∞ Show Costs</button>
      <button class="btn btn-secondary" onclick="window.print()">üñ®Ô∏è Print PDF</button>
      <button class="btn btn-secondary" id="save-btn">üíæ Save</button>
      <a href="index.html" class="btn btn-primary">‚Üê Back</a>
    </div>
  </aside>

  <main class="main-content">
    <div class="container">
      <div id="loading" class="loading">
        Generating your itinerary summary
      </div>
      <div id="error" class="error" style="display: none;"></div>
      <div id="meta-info" class="meta-info" style="display: none;"></div>

      <div id="summary-content" class="summary-content" style="display: none;"></div>
    </div>
  </main>

  <script type="module" src="./src/summary-viewer.ts"></script>
</body>
</html>
