name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.11"]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        virtualenvs-create: true
        virtualenvs-in-project: true
    
    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v3
      with:
        path: python/agents/travel-concierge/.venv
        key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
    
    - name: Install dependencies
      working-directory: python/agents/travel-concierge
      run: |
        poetry install --with dev
    
    - name: Run unit tests
      working-directory: python/agents/travel-concierge
      run: |
        poetry run pytest tests/unit -v --cov=travel_concierge --cov-report=xml
    
    - name: Run agent tests
      working-directory: python/agents/travel-concierge
      run: |
        poetry run pytest tests/agent -v
    
    - name: Run integration tests
      working-directory: python/agents/travel-concierge
      run: |
        poetry run pytest tests/integration -v
    
    - name: Run E2E tests
      working-directory: python/agents/travel-concierge
      run: |
        poetry run pytest tests/e2e -v
    
    - name: Check code coverage
      working-directory: python/agents/travel-concierge
      run: |
        poetry run pytest --cov=travel_concierge --cov-report=term-missing --cov-fail-under=80
    
    - name: Lint with flake8
      working-directory: python/agents/travel-concierge
      run: |
        poetry run flake8 travel_concierge --count --select=E9,F63,F7,F82 --show-source --statistics
        poetry run flake8 travel_concierge --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./python/agents/travel-concierge/coverage.xml
        flags: unittests
        name: codecov-umbrella

  frontend-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linter
      run: npm run lint
    
    - name: Run tests
      run: npm test

